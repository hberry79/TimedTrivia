<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Loads first-->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="timertrivia.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="timergame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div id="startScreen">
    	<h1>Meme Trivia Game</h1>
        <input id="StartButton" type="button" value="Start" class="button1" />
    </div>
    <div id="maingame">
    	<h1>Meme Trivia Game</h1>
        <div id="timerBox">
            <p id=time></p>
        </div>
        <div id="photo"></div>
        <div id="question"></div>
        <div id="answers"></div>
        <div id="guesses">
            <div id="A">A</div>
            <div id="B">B</div>
            <div id="C">C</div>
        </div>
        <div id="score">
            <ul>
                <li class="score1">Correct guess:<p class="wins"></p></li>
                <li class="score2">Wrong guess:<p class="losses"></p></li>
                <li class="score3">No guess:<p class="noguess"></p></li>
            </ul>
        </div>
    </div>
	
    <div id="endScreen">
	    <h1>Your Final Score:</h1>
	    <div id="score">
	            <ul>
	                <li>Correct guess:<p class="wins"></li>
	                <li>Wrong guess:<p class="losses"></li>
	                <li>No guess:<p class="noguess"></li>
	            </ul>
	     </div>
    </div>
</body>

</html>
